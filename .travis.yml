language: php

php:
  - 5.6
  - 5.5
  - 5.4
  - 5.3
  - hhvm

before_script:
  - composer selfupdate
  - composer --version
  - composer install --dev --no-interaction
  - mkdir -p build/logs

script:
  - vendor/bin/phpunit -c phpunit.xml.dist --coverage-clover build/logs/clover.xml

after_script:
  - php vendor/bin/coveralls

cache:
  directories:
  - vendor
